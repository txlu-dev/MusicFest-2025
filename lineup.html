    <script>
     let audio = null;
     let currentSong = null;
   
     // Plays selected song
     function playMusic(song) {
          // If the same song is selected
          if (audio && song === currentSong) {
               if (audio.paused) {
                    audio.play();
               } else {
                    audio.pause();
               }
               return;
          }
          // If a different song is selected
          if (audio) {
               audio.pause();
               audio.currentTime = 0;
          }
          // Play Song
          audio = new Audio(song + ".mp3");
          audio.volume = 0.15;
          currentSong = song;
          audio.play();
        }
    </script>
